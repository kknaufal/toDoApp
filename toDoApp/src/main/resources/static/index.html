<!doctype html>
<html lang="en" ng-app="app">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-animate.js"></script>

    
    <script src="js/app.js"></script>
    <script src="js/toDoService.js"></script>
    <script src="js/toDoController.js"></script>


</head>

<body>
    <div class="container" ng-controller="MainCtrl as $ctrl">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h3>ToDo App</h3>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <form class="form-inline" ng-submit="$ctrl.add()">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input type="text" ng-model="$ctrl.toDo" required/>
                    <button type="submit" class="btn btn-default">Add</button>
                </div>
                <div class="col-md-4"></div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Sl No</th>
                            <th>ToDo Name</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in $ctrl.toDos">
                            <td>{{item.id}}</td>
                            <td>{{item.value}}</td>
                            <td>
                                <input type="checkbox" ng-model="item.completed" ng-change="$ctrl.update(item.id, item)"><label ng-if="item.completed">completed</label>
                                <label ng-if="!item.completed">Not Completed</label>
                            </td>
                            <td>
                                <button ng-click="$ctrl.delete(item.id)">delete</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>

</html>
